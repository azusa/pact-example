box: ruby:2.3.3

build:
  steps:
  - script:
    name: install bundler
    code: |
      gem install bundler
  - script:
    name: install dependency
    code: |
     (cd zoo-app && bundle install)
     (cd animal-service && bundle install)
  - script:
    name: run the spec
    code: |
     (cd zoo-app &&  bundle exec rspec spec/service_providers/animal_service_client_spec.rb)


